@import controllers.UpdateCartForm
@(cart: Form[UpdateCartForm])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(controllers.routes.CartController.updateCartHandler) {
    @helper.CSRF.formField
    <input name="id" id="id" value="@cart("id").value" type="hidden" />
    @inputText(cart("name"))


    <div class="buttons">
        <input type="submit" value="Update Cart"/>
    </div>
}
